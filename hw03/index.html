<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>108590050 HW3</title>
</head>

<body>
    <div class="container">
        <nav class="py-3">
            <div id="nav-tab" class="nav nav-tabs justify-content-center" role="tablist">
                <button id="nav-linkToCode-tab" class="nav-link active" type="button" role="tab" data-bs-toggle="tab"
                    data-bs-target="#linkToCode" aria-controls="linkToCode" aria-selected="true">程式碼</button>
                <button id="nav-skeleton-tab" class="nav-link" type="button" role="tab" data-bs-toggle="tab"
                    data-bs-target="#skeleton" aria-controls="skeleton" aria-selected="false">骨架</button>
                <button id="nav-EastAsianGothicTypeface-tab" class="nav-link" type="button" role="tab"
                    data-bs-toggle="tab" data-bs-target="#EastAsianGothicTypeface"
                    aria-controls="EastAsianGothicTypeface" aria-selected="false">黑體</button>
                <button id="nav-MingTypeface-tab" class="nav-link" type="button" role="tab" data-bs-toggle="tab"
                    data-bs-target="#MingTypeface" aria-controls="MingTypeface" aria-selected="false">明體</button>
            </div>
        </nav>

        <div id="nav-tabContent" class="tab-content">
            <div id="linkToCode" class="tab-pane fade show active" role="tabpanel" aria-labelledby="nav-linkToCode-tab">
                <a href="https://t109598105.github.io/CT2021s-hw3-example/">GitHub Link</a>
            </div>

            <div id="skeleton" class="tab-pane fade" role="tabpanel" aria-labelledby="nav-skeleton-tab">
                <img src="./skeleton.jpg" class="img-fluid" alt="骨架">
            </div>

            <div id="EastAsianGothicTypeface" class="tab-pane fade" role="tabpanel"
                aria-labelledby="nav-EastAsianGothicTypeface-tab">
                <div class="row">
                    <div class="col-4"><img src="./黑李.svg" class="img-fluid" alt="黑李"></div>
                    <div class="col-4"><img src="./黑浩.svg" class="img-fluid" alt="黑浩"></div>
                    <div class="col-4"><img src="./黑銘.svg" class="img-fluid" alt="黑銘"></div>
                </div>
            </div>

            <div id="MingTypeface" class="tab-pane fade" role="tabpanel"
                aria-labelledby="nav-MingTypeface-tab">
                <div class="row">
                    <div class="col-4"><img src="./明李.svg" class="img-fluid" alt="明李"></div>
                    <div class="col-4"><img src="./明浩.svg" class="img-fluid" alt="明浩"></div>
                    <div class="col-4"><img src="./明銘.svg" class="img-fluid" alt="明銘"></div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
